<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Photopop</title>
    <meta name="viewport" content="width-device-width, initial-scale-1" />

    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/blue.min.css" />
    <link rel="stylesheet" href="css/photopop.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->

    <script src="cordova.js"></script>
    <script src="js/fontawesome-markers.min.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" src="js/ajax.js"></script>
    <script src="js/jquery.mobile.config.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script charset="utf-8" src="js/photopop.js"></script>
</head>

<body onload="onLoad()">

  <div id="photo" data-role="page" data-theme="a">
    <button id="camera">Take a new photo</button>
    <button id="album">Choose from gallery</button>
  </div>

  <div id="doodle" data-role="page" data-theme="a">

    <div data-role="header" data-theme="a">
      <button id="clear">Clear</button>
      <h2 id="banner-text">Photopop!</h2>
      <button id="share">Share</button>
    </div>

    <div id="content">
      <canvas id="canvas"></canvas>
    </div>
    
    <div data-theme="a" data-role="footer" data-position="fixed">
    <div class="palette-case">
      <div class="palette-box">
        <div class="palette white"></div>
      </div>  
      <div class="palette-box">
        <div class="palette red"></div>
      </div>
      <div class="palette-box">
        <div class="palette blue"></div>
      </div>
      <div class="palette-box">
        <div class="palette green"></div>
      </div>
      <div class="palette-box">
        <div class="palette black"></div>
      </div>
      <div style="clear:both"></div>
    </div>
    </div>
  </div>

</body>
</html>
