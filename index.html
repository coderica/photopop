<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>PhotoPop</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/images/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/themeroller.min.css" /> 
    <link rel="stylesheet" href="css/photopop.css">

    <!-- scripts -->
    <script src="cordova.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" src="js/ajax.js"></script>
    <script src="js/jquery.mobile.config.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/jqColorPicker.min.js"></script>
    <script src="js/fontawesome-markers.min.js"></script>
    <script charset="utf-8" src="js/photopop.js"></script>

    <!--  viewport settings -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <meta name="viewport" content="width=device-width, height=device-height" />

</head>

<body onload="onLoad()">

  <div id="photo" data-role="page" data-theme="a">
    <div id="start">
      <h1>PhotoPop</h1>
      <button id="camera"><i class="fa fa-camera fa-fw"></i></button>
      <button id="album"><i class="fa fa-picture-o fa-fw"></i></button>
      <button id="blank"><i class="fa fa-file fa-fw"></i></button>
    </div>
  </div>

  <div id="doodle" data-role="page" data-theme="a">

    <div id="content">
      <canvas id="canvas"></canvas>
    </div>
    
    <div data-theme="a" data-role="footer" data-position="fixed" data-tap-toggle="false">
      <div id="wrapper">
        <div id="restart"><i class="fa fa-undo fa-2x"></i></div>
        <div id="clear"><i class="fa fa-trash-o fa-2x"></i></div>
        <div id="share"><i class="fa fa-paper-plane-o fa-2x"></i></div>
        <div id="color"><i class="fa fa-circle fa-2x"></i></div>
        <div id="fill"></div>
      </div>
    </div>
    
  </div> 
  
</body>
</html>
